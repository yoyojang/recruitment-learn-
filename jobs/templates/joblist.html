{% extends 'base.html' %}

{% block content %}


{% if job_list %}
    <ul>
        {% for job in job_list %}
            <li> <a href="/job/{{ job.id }}/" style="color:blue">{{ job.job_name }}</a> {{ job.job_type }} {{ job.city_name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No jobs are available.</p>
{%  endif %}

{% endblock %}
